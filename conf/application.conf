include "frontend.conf"

appName="advance-valuation-rulings-frontend"

play.http.router = prod.Routes
play.filters.headers.contentSecurityPolicy = "script-src 'unsafe-inline' 'self' https://www.google-analytics.com https://www.googletagmanager.com https://tagmanager.google.com; font-src 'self' data: https://ssl.gstatic.com https://www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com; img-src 'self' https://ssl.gstatic.com www.gstatic.com https://www.google-analytics.com https://www.googletagmanager.com data:; style-src 'self' 'unsafe-inline' https://tagmanager.google.com https://fonts.googleapis.com; frame-src 'self' https://www.googletagmanager.com"
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"


play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.internalauth.client.modules.InternalAuthModule"
play.modules.enabled += "uk.gov.hmrc.objectstore.client.play.modules.ObjectStoreModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en", "cy"]

microservice {
    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {

      upscan-initiate {
          host = localhost
          port = 9570
          protocol = http
      }

      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      feedback-frontend {
        protocol = http
        host     = localhost
        port     = 9514
      }

      advance-valuation-rulings-backend {
        host = localhost
        protocol = http
        port = 12601
      }

      advance-valuation-rulings-frontend {
        host = localhost
        protocol = http
        port = 12600
      }

      eoriCommonComponent {
        protocol = http
        host     = localhost
        port     = 6750
      }

      internal-auth {
        protocol = http
        host     = localhost
        port     = 8470
      }

      object-store {
        host     = localhost
        port     = 8464
      }

      email {
        protocol = http
        host = localhost
        port = 8300
      }
    }
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = false
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "advance-valuation-rulings-frontend"
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
  fileUploadTtlInDays = 60
}

urls {
  login               = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue       = "http://localhost:12600/advance-valuation-ruling/applications-and-rulings"
